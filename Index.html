  <body>
    <header class="cabecalho">
      <img src="src/imagens/fotos/RG4.png" alt="" srcset="" />
      <h1>Sorteador de números</h1>
      <p></p>
    </header>
    <main>
         <section class="sorteioBola">
        <article class=painelSorteio>
            <div class="bolaSorteada" id="bolaSorteada"></div>
            <div>
                <button class="botoes" onclick="sortearBolinha()">Bolinha</button>
                <button class="botoes" onclick="location.reload()">Resetar</button>
            </div>
        </article>
    </section>

        <section class="containerBolinha">
            <article class="linhaBolinha">
                <div class="quadrado letraB">B</div>
                <div id="repeatLetraB" class="repeticao"></div>
                <script>
                for(i = 0; i < 15; i ++){
                    num = i + 1;
                    $('#repeatLetraB').append(
                        `
                            <div id="bola${num}" class="quadrado bolota sorteio">
                                <div class="bolinha letraB">${num}</div>
                            </div>
                        `
                    )
                }
            </script>
            </article>

            <article class="linhaBolinha">
                <div class="quadrado letraI">I</div>
                <div id="repeatLetraI" class="repeticao"></div>
                <script>
                for(i = 15; i < 30; i ++){
                    num = i + 1;
                    $('#repeatLetraI').append(
                        `
                            <div id="bola${num}" class="quadrado bolota sorteio">
                                <div class="bolinha letraI">${num}</div>
                            </div>
                        `
                    )
                }
            </script>
            </article>

            <article class="linhaBolinha">
                <div class="quadrado letraN">N</div>
                <div id="repeatLetraN" class="repeticao"></div>
                <script>
                for(i = 30; i < 45; i ++){
                    num = i + 1;
                    $('#repeatLetraN').append(
                        `
                            <div id="bola${num}" class="quadrado bolota sorteio">
                                <div class="bolinha letraN">${num}</div>
                            </div>
                        `
                    )
                }
            </script>
            </article>

            <article class="linhaBolinha">
                <div class="quadrado letraG">G</div>
                <div id="repeatLetraG" class="repeticao"></div>
                <script>
                for(i = 45; i < 60; i ++){
                    num = i + 1;
                    $('#repeatLetraG').append(
                        `
                            <div id="bola${num}" class="quadrado bolota sorteio">
                                <div class="bolinha letraG">${num}</div>
                            </div>
                        `
                    )
                }
            </script>
            </article>

            <article class="linhaBolinha">
                <div class="quadrado letraO">O</div>
                <div id="repeatLetraO" class="repeticao"></div>
                <script>
                for(i = 60; i < 75; i ++){
                    num = i + 1;
                    $('#repeatLetraO').append(
                        `
                            <div id="bola${num}" class="quadrado bolota sorteio">
                                <div class="bolinha letraO">${num}</div>
                            </div>
                        `
                    )
                }
            </script>
            </article>
        </section>
